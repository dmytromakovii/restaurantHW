<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants List</title>
    <link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!--HEADER-->
    <div class="container">
        <div class="header">    
            <div class="logo">
                <img src="images/uber_logo.svg" alt="">
            </div>
            <div class="right__block">
                <a href="#" class="button">Войти</a>
                <div class="basket">
                    <a href="#">
                        <img src="images/basket.svg" alt="">
                    </a>
                    
                </div>
            </div>   
        </div>
        <div class="empty"></div>   
    </div>

 

    <!--SEARCH-->
    <div class="container">
        <div class="search">
            <input type="text" placeholder="Поиск по кухням и ресторанам">
        </div>
    </div>

    <!--LIST-->
<div class="container">
    <div class="list">
        <div class="list__header">Рестораны в нашем городе</div>
            <div class="list__body">
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div class="list__item">
                            <figure>
                                <a href="#" target="_self">
                                    <img src="images/list1.svg" alt="Макдоналдс" title="Макдоналдс">
                                </a>
                                <figcaption>
                                <div class="list__item_title">Макдоналдс</div>
                                <div class="list__item_info">$ • Бургеры</div>
                                <div class="list__item_time">25 - 35 мин</div>
                                </figcaption>
                            </figure>
                            
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div class="list__item">
                            <figure>
                                <a href="#" target="_self">
                                    <img src="images/list2.svg" alt="SushiYa" title="SushiYa">
                                </a>
                                <figcaption>
                                <div class="list__item_title">SushiYa</div>
                                <div class="list__item_info">$ • Японская • Китайская • Азиатская</div>
                                <div class="list__item_time">25 - 35 мин</div>
                                </figcaption>
                            </figure>
                            
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div class="list__item">
                            <figure>
                                <a href="#" target="_self">
                                    <img src="images/list3.svg" alt="NY Pizza" title="NY Pizza">
                                </a>
                                <figcaption>
                                <div class="list__item_title">NY Pizza</div>
                                <div class="list__item_info">$ • Американская • Европейская</div>
                                <div class="list__item_time">25 - 35 мин</div>
                                </figcaption>
                            </figure>
                            
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div class="list__item">
                            <figure>
                                <a href="#" target="_self">
                                    <img src="images/list4.svg" alt="Mr. Wang" title="Mr. Wang">
                                </a>
                                <figcaption>
                                <div class="list__item_title">Mr. Wang</div>
                                <div class="list__item_info">$ • Вьетнамская</div>
                                <div class="list__item_time">25 - 35 мин</div>
                                </figcaption>
                            </figure>
                            
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div class="list__item">
                            <figure>
                                <a href="#" target="_self">
                                    <img src="images/list5.svg" alt="Ханой" title="Ханой">
                                </a>
                                <figcaption>
                                <div class="list__item_title">Ханой</div>
                                <div class="list__item_info">$ • Вьетнамская</div>
                                <div class="list__item_time">25 - 35 мин</div>
                                </figcaption>
                            </figure>
                            
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div class="list__item">
                            <figure>
                                <a href="#" target="_self">
                                    <img src="images/list6.svg" alt="Cinnabon" title="Cinnabon">
                                </a>
                                <figcaption>
                                <div class="list__item_title">Cinnabon</div>
                                <div class="list__item_info">$ • Выпечка • Десерты • Капкейки</div>
                                <div class="list__item_time">25 - 35 мин</div>
                                </figcaption>
                            </figure>
                            
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div class="list__item">
                            <figure>
                                <a href="#" target="_self">
                                    <img src="images/list7.svg" alt="Smachnissimo" title="Smachnissimo">
                                </a>
                                <figcaption>
                                <div class="list__item_title">Smachnissimo</div>
                                <div class="list__item_info">$ • Пицца</div>
                                <div class="list__item_time">25 - 35 мин</div>
                                </figcaption>
                            </figure>
                            
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div class="list__item">
                            <figure>
                                <a href="#" target="_self">
                                    <img src="images/list8.svg" alt="Токио" title="Токио">
                                </a>
                                <figcaption>
                                <div class="list__item_title">Токио</div>
                                <div class="list__item_info">$ • Японская</div>
                                <div class="list__item_time">25 - 35 мин</div>
                                </figcaption>
                            </figure>
                            
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div class="list__item">
                            <figure>
                                <a href="#" target="_self">
                                    <img src="images/list9.svg" alt="Hot Stake" title="Hot Stake">
                                </a>
                                <figcaption>
                                <div class="list__item_title">Hot Stake</div>
                                <div class="list__item_info">$ • Европейская</div>
                                <div class="list__item_time">25 - 35 мин</div>
                                </figcaption>
                            </figure>
                            
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>

<!--FOOTER-->

<div class="footer">
    <div class="container">
        <div class="footer__header">
            <img src="images/uber_logo_white.svg" alt="">
        </div>
        <div class="line"></div>
        <div class="footer__main">
            <div class="col-sm-12 col-md-4 col-lg-4">
              <div class="footer__main-1">
                    <div class="lang__list">
                       <div class="lang__container">
                            <div class="world">
                                <img src="images/world.svg" alt="">
                            </div>
                            <div class="lang__selector">
                                <div class="active__language">
                                    <p>Russian</p>
                                </div>
                                <div class="selector">
                                    <p><</p>
                                </div>
                            </div>
                    </div>
                    </div>
                    <div class="social__icons">
                        <p><span>#</span>UberEats</p>
                        <a href="">
                            <img src="images/facebook.svg" alt="">
                        </a>
                        <a href="">
                            <img src="images/twitter.svg" alt="">
                        </a>
                        <a href="">
                            <img src="images/insta.svg" alt="">
                        </a>
                    </div>
                </div>    
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4">
                <div class="footer__main-2">
                    <div class="text"><a href="">Об UberEats</a></div>
                    <div class="text"><a href="">Станьте партнёром по доставке</a></div>
                    <div class="text"><a href="">Станьте парнёром-рестораном</a></div>
                </div>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4">
                <div class="footer__main-3">
                    <div class="text"><a href="">Все города</a></div>
                    <div class="text"><a href="">Помощь</a></div>
                    <div class="text"><a href="">Отзывы</a></div>
                    <div class="text"><a href="">FAQ</a></div>
                </div>
            </div>
        </div>
        <div class="line"></div>
        <div class="footer__download">
            <div class="apple__logo">
                <img src="images/apple_logo.svg" alt="">
            </div>
            <div class="google__logo">
                <img src="images/google_logo.svg" alt="">
            </div>

           
        </div>
        <div class="line"></div>
        
        
        <div class="footer__info">
           
               
                    <div class="col-sm-12 col-md-4 col-lg-4">
                        <div class="footer__info__item">© 2021 HomeWork Inc.</div>
                    </div>
                    <div class="col-sm-12 col-md-4 col-lg-4">
                        <div class="footer__info__item">Обработка персональных данных</div>
                    </div>
                    <div class="col-sm-12 col-md-4 col-lg-4">
                        <div class="footer__info__item">Пользовательское соглашение</div>
                    </div>
                
        
        </div>
    </div>

    <div class="button-up">
        <img src="images/btn-up.svg" alt="">
    </div>
</div>

   
    
</body>
</html>
